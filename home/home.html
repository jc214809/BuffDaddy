<div class="home center-align">
  <div class="container-fluid">
    <h3>Welcome {{auth.profile.name}}!</h3>
    <button align="center" class="btn btn-primary" ng-hide="workoutIndicator" ng-click="newWorkout()">Start Workout</button>
    <button class="btn btn-danger" ng-click="endWorkout()" ng-show="workoutIndicator">End Workout</button>
    <a class="waves-effect waves-light btn modal-trigger" href="#exerciseModal">Add Exercise</a>
    <div class="row" ng-repeat="exercise in workoutExercises">
      {{exercise.exerciseName}}
      <div class="row" ng-repeat="set in sets" ng-if="exercise.exerciseId == set.exerciseId">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s2" ng-if="exercise.reps != 0">
              <input id="reps" type="text" class="validate">
              <label for="reps"><i title="Reps" class="flaticon-gym"></i></label>
            </div>
            <div class="input-field col s2" ng-if="exercise.weight != 0">
              <input id="weight" type="text" class="validate">
              <label for="weight"><i title="Weight" class="flaticon-exercise"></i></label>
            </div>
            <div class="input-field col s2" ng-if="exercise.time != 0">
              <input id="time" type="text" class="validate">
              <label for="time"><i title="Time" class="fa fa-clock-o" aria-hidden="true"></i></label>
            </div>
            <div class="input-field col s2" ng-if="exercise.distance != 0">
              <input id="distance" type="text" class="validate">
              <label for="distance"><i title="Distance" class="fa fa-map-marker" aria-hidden="true"></i></label>
            </div>
            <div class="input-field col s2" ng-if="exercise.heartRate != 0">
              <input id="heartRate" type="text" class="validate">
              <label for="heartRate"><i title="Heart Rate" class="fa fa-heartbeat" aria-hidden="true"></i></label>
            </div>
            <div class="input-field col s2" ng-if="exercise.calories != 0">
              <input id="calories" type="text" class="validate">
              <label for="calories"><i title="Calories" class="fa fa-fire" aria-hidden="true"></i></label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="exerciseModal" class="modal bottom-sheet">
  <div class="modal-content">
    <div class="row">
      <div class="col s11">
        <h4>Add an Exercise</h4>
      </div>
      <div class="col s1">
        <a href="#/" class="modal-action modal-close waves-effect waves-green btn-flat pull-right btn-close"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="row">
      <input type="text" ng-model="filters.search.exerciseName" placeholder="Search Exercises">
    </div>
    <div class="row" ng-repeat="exercise in exercises | filter:filters.search| orderBy:'exerciseName'">
      <div class=""><a class="btn-floating btn-large waves-effect waves-light red" style="margin-right: 10px" ng-click="addSet(exercise.exerciseID)"><i class="fa fa-plus" aria-hidden="true"></i></a><span class="modal-exercise-name" ng-bind="exercise.exerciseName"></span></div>
    </div>
  </div>
  <!--   <div class="modal-footer">
    <a href="#/" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div> -->
</div>
<script type="text/javascript">
$('.modal-trigger').leanModal({
  dismissible: false, // Modal can be dismissed by clicking outside of the modal
  opacity: .5, // Opacity of modal background
  in_duration: 500, // Transition in duration
  out_duration: 400, // Transition out duration
  ready: function() {}, // Callback for Modal open
  complete: function() {} // Callback for Modal close
});
</script>
