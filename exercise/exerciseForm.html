<div>
  <center>
    <h3>{{header}} Exercises</h3>
    <p>{{directions}}</p>
  </center>
  <form id="exerciseForm" name="exerciseForm" class="container">
    <input class="attribute" type="hidden" ng-model="exercise.socialId" name="socialId">
    <div class="form-group">
      <label class="col-sm-2 left-align" for="exerciseName">Exercise Name</label>
      <div class="col-sm-3">
        <input class="attribute" type="text" ng-model="exercise.exerciseName" name="exerciseName">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 left-align" for="recommendation">Recommendation</label>
      <div class="col-md-3">
        <input class="attribute" id="recommendation" ng-model="exercise.recommendation" name="recommendation">
      </div>
    </div>
    <div class="form-group">Description</label>
      <div class="col-md-3">
        <label class="col-md-2 left-align" for="exerciseDescription">
          <textarea id="exerciseDescription" ng-model="exercise.exerciseDescription" name="exerciseDescription" class="materialize-textarea" length="2000"></textarea>
      </div>
    </div>
    <label class="col-md-2 left-align">Muscle Group</label>
    <div class="row">
      <div class="col s3">
        <input class="muscle-group" type="checkbox" ng-model="exercise.arms" id="arms" />
        <label for="arms">Arms</label>
      </div>
      <div class="col s3">
        <input class="muscle-group" type="checkbox" ng-model="exercise.back" id="back" />
        <label for="back">Back</label>
      </div>
      <div class="col s3">
        <input class="muscle-group" type="checkbox" ng-model="exercise.cardio" id="cardio" />
        <label for="cardio">Cardio</label>
      </div>
      <div class="col s3">
        <input class="muscle-group" type="checkbox" ng-model="exercise.chest" id="chest" />
        <label for="chest">Chest</label>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <input class="muscle-group" type="checkbox" ng-model="exercise.core" id="core" />
        <label for="core">Core</label>
      </div>
      <div class="col s4">
        <input class="muscle-group" type="checkbox" ng-model="exercise.legs" id="legs" />
        <label for="legs">Legs</label>
      </div>
      <div class="col s4">
        <input class="muscle-group" type="checkbox" ng-model="exercise.shoulders" id="shoulders" />
        <label for="shoulders">Shoulders</label>
      </div>
    </div>
    <label class="col-md-2 left-align">Attributes</label>
    <div class="row center">
      <div class="col s4">
        <div class="form-group">
          <i title="Weight" class="flaticon-weight"></i>
          <label class="col-md-2 left-align" for="weight">
            Weight
          </label>
          <div class="col-md-3">
            <div class="switch">
              <label>
                <input class="attribute" name="weight" ng-model="exercise.weight" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Reps" class="flaticon-reps"></i>
          <label class="col-md-2 left-align" for="reps">
            Reps
          </label>
          <div class="col-md-3">
            <div class="switch">
              <label>
                <input class="attribute" name="reps" ng-model="exercise.reps" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Time" class="fa fa-clock-o" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="time">
            Time
          </label>
          <div class="col-md-3">
            <div class="switch">
              <label>
                <input class="attribute" name="time" ng-model="exercise.time" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Distance" class="fa fa-map-marker" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="distance">
            Distance
          </label>
          <div class="col-md-3">
            <div class="switch">
              <label>
                <input class="attribute" name="distance" ng-model="exercise.distance" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="form-group">
          <i title="Calories" class="fa fa-fire" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="calories">
            Calories
          </label>
          <div class="col-md-3">
            <div class="switch">
              <label>
                <input class="attribute" name="calories" ng-model="exercise.calories" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Heart Rate" class="fa fa-heartbeat" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="heartRate">
            Heart Rate
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="heartRate" ng-model="exercise.heartRate" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Stairs" class="flaticon-stairs" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="stairs">
            Stairs
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="stairs" ng-model="exercise.stairs" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Steps" class="flaticon-steps" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="steps">
            Steps
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="steps" ng-model="exercise.steps" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="form-group">
          <i title="Level" class="flaticon-level" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="level">
            Level
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="level" ng-model="exercise.level" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Incline" class="flaticon-incline" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="incline">
            Incline
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="incline" ng-model="exercise.incline" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Strokes" class="flaticon-strokes" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="strokes">
            Strokes
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="strokes" ng-model="exercise.strokes" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <i title="Speed" class="flaticon-speed" aria-hidden="true"></i>
          <label class="col-md-2 left-align" for="speed">
            Speed
          </label>
          <div class="col-md-3 ">
            <div class="switch ">
              <label>
                <input class="attribute" name="speed" ng-model="exercise.speed" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <center>
      <input type="submit" value="{{buttonText}} Exercise" ng-disabled="!count()" class="white-text blue accent-4 btn-large"></input>
    </center>
  </form>
</div>
<script type="text/javascript">
var limit = 4;
$('input[type=checkbox]').on('change', function(evt) {
  if ($("input.attribute:checked").length > limit) {
    this.checked = false;
    alert("Only four attribute allowed per exercise");
  }
});
</script>
