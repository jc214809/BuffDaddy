<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../BuffDaddy/js/facebook.js"></script>
</head>

<body>
    <fb:login-button scope="public_profile,email" data-max-rows="1" data-size="small" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState();">
    </fb:login-button>
    <div id="status">
    </div>
</body>

</html>
